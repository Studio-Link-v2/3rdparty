name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - target: windows64
            os: ubuntu-20.04
            os_name: archlinux
          - target: linux
            os: ubuntu-16.04
            os_name: linux
          - target: macos_x86_64
            os: macos-10.15
            os_name: macos
          - target: macos_arm64
            os: macos-10.15
            os_name: macos
    env:
      BUILD_TARGET: ${{ matrix.target }}
      BUILD_OS: ${{ matrix.os_name }}

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: echo $BUILD_OS $BUILD_TARGET
