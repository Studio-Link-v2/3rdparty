sudo: required
git:
  depth: false

services:
  - docker

language: c

os:
  - linux
  - osx

dist: xenial
osx_image: xcode8.3

before_install:
  - sudo ./dist/before_build.sh
  - "./dist/before_build.sh"

script: "./dist/build.sh"

deploy:
  - provider: releases
    api_key:
      secure: 
    file: 
      - build/studio-link-standalone-$BUILD_OS.zip
      - build/studio-link-plugin-$BUILD_OS.zip
      - build/studio-link-plugin-onair-$BUILD_OS.zip
    skip_cleanup: true
    on:
      tags: true
  - provider: s3
    access_key_id: "AKIAJ3CDJMCPJXIU5TTA"
    secret_access_key:
      secure: 

    bucket: "studio-link-artifacts"
    region: eu-central-1
    local_dir: build/s3_upload
    acl: public_read
    skip_cleanup: true
    on:
      all_branches: true
      condition: $BUILD_OS != ccheck

env:
  matrix:
    - BUILD_OS="windows64"
    - BUILD_OS="windows32"
    - BUILD_OS="linux"         
    - BUILD_OS="osx"

matrix:              
        exclude:            
          - os: osx                
            env: BUILD_OS="windows32"
          - os: osx                
            env: BUILD_OS="windows64"
          - os: osx          
            env: BUILD_OS="linux"         
          - os: linux          
            env: BUILD_OS="osx"

arch:
        packages:
            - wget
            - perl
            - zip
            - unzip
            - vim
            - npm
        script:
            - "./dist/build_windows.sh"
